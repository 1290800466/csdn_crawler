              <body><div class="skin_detail" id="article_content">&#13;
                        &#13;
<span style="font-size:18px"><span style="color:#ff0000">PV</span><span style="font-size:18px">：</span>浏览次数，用户每打开1个网站页面，记录1个PV。<br/><span style="white-space:pre"/>用户多次打开同一页面PV累计多次。用以衡量网站用户访问的网页数量。<br/><span style="white-space:pre"/><br/><span style="color:#ff0000">UV</span><span style="font-size:18px">：</span>独立访客数，指1天内访问某站点的人数，以cookie为依据。1天内同一访客的多次访问只计为1个访客；<br/><br/><span style="color:#ff0000">VV</span>：即Visit View，访客的访问次数，用以记录所有访客1天内访问了多少次您的网站。<br/><span style="white-space:pre"/>当访客完成所有浏览并最终关掉该网站的所有页面时便完成了一次访问，同一访客1天内可能有多次访问行为，访问次数累计；<br/><br/><span style="color:#ff0000">IP</span>：即独立IP数，指1天内使用不同IP地址的用户访问网站的数量，同一IP无论访问了几个页面，独立IP数均为1。</span>&#13;
&#13;
                      </div>  </body>
