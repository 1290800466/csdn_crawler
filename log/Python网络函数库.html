<h2>&#13;
<h2><br/></h2>&#13;
</h2><p>在使用网络函数库时，需要引入操作套接字函数库模块：<br/><span style="color:red">import  socket</span></p>&#13;
<div style="background:#F8F8F8">&#13;
<pre style="background:#F8F8F8">socket.gethostbyname<strong><span style="color:#333333">( </span><span style="color:#333333">host </span><span style="color:#333333">)</span></strong></pre>&#13;
<pre style="background:#F8F8F8">socket.gethostbyname<strong><span style="color:#333333">( </span><span style="color:#333333">“www.baidu.com” </span><span style="color:#333333">)</span></strong></pre>&#13;
</div>&#13;
<p>功能：返回主机ip（主机名到IP映射），获取远程主机IP地址</p>&#13;
<p>参数：主机名</p>&#13;
<p>返回值：ip地址（字符串）</p>&#13;
<p align="left" style="background:rgb(249,249,249)">socket.gethostname()</p>&#13;
<p>功能：返回当前主机名</p>&#13;
<p>参数：无</p>&#13;
<p>返回值：主机名（字符串）</p>&#13;
&#13;
<p><br/></p>&#13;
