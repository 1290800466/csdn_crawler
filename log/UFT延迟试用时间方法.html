<p><strong>UFT安装后有30天的试用期，到期后运行以下步骤可在获得30天试用：</strong></p>&#13;
<p><strong> </strong></p>&#13;
<p><strong>方法：</strong></p>&#13;
<p><strong>1. 删除C:\ProgramData隐藏目录下的SafeNet Sentinel文件夹</strong></p>&#13;
<p><strong>2.运行QTP安装目录下的bin\instdemo.exe</strong></p>&#13;
<p><strong>3. 重新运行QTP/UFT 12后即可恢复30天试用</strong></p>&#13;
<p> </p>&#13;
