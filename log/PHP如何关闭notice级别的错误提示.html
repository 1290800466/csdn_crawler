<p><span style="font-family:Arial,Helvetica,simsun,u5b8bu4f53; line-height:25px; font-size:14px">1、在php.ini文件中改动error_reporting<br/></span><span style="font-family:Arial,Helvetica,simsun,u5b8bu4f53; line-height:25px; font-size:14px">改为：</span></p>&#13;
<p><span style="font-family:Arial,Helvetica,simsun,u5b8bu4f53; font-size:14px"><span style="line-height:25px"><span style="white-space:pre"><span style="background-color:rgb(255,255,255)"><span style="font-family:Arial,Helvetica,simsun,u5b8bu4f53; font-size:14px; line-height:25px">error_reporting=E_ALL&#13;
 &amp; ~E_NOTICE</span></span></span></span></span></p>&#13;
<p><span style="font-family:Arial,Helvetica,simsun,u5b8bu4f53"><span style="line-height:25px"><span style="white-space:pre"/><span style="font-size:14px; white-space:pre"><br/></span></span></span><span style="background-color:rgb(255,255,255)"><span style="font-size:14px"><span style="font-family:Arial,Helvetica,simsun,u5b8bu4f53; line-height:25px">2、如果你不能操作php.ini文件，你可以使用如下方法</span></span></span><br/><span style="background-color:rgb(255,255,255)"><span style="font-size:14px"><span style="font-family:Arial,Helvetica,simsun,u5b8bu4f53; line-height:25px">在你想禁止notice错误提示的页面中加入如下代码：</span></span></span><br/><span style="background-color:rgb(255,255,255)"><span style="font-size:14px"><span style="font-family:Arial,Helvetica,simsun,u5b8bu4f53; line-height:25px"/></span></span></p><pre name="code" class="php">&lt;?php error_reporting(E_ALL^E_NOTICE); ?&gt;</pre><br/><p><span style="background-color:rgb(255,255,255)"><span style="font-size:14px"><span style="font-family:Arial,Helvetica,simsun,u5b8bu4f53; line-height:25px"><br/></span></span></span></p>&#13;
