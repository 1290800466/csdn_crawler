                        <div class="markdown_views"><p><font color="red"><strong>通过归档文件安装：</strong></font></p>

<p>1、从 <a href="http://www.yiiframework.com/download/">yiiframework.com</a> 下载归档文件。</p>

<p>2、将下载的文件解压缩到 服务器可访问目录中。</p>

<p><img src="http://img.blog.csdn.net/20170214093840236?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvdTAxMzM3MjQ4Nw==/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast" alt="这里写图片描述" title=""/></p>

<p>3、修改 config/web.php 文件，给 cookieValidationKey 配置项 添加一个密钥（若你通过 Composer 安装，则此步骤会自动完成）： <br/><img src="http://img.blog.csdn.net/20170214094126273?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvdTAxMzM3MjQ4Nw==/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast" alt="这里写图片描述" title=""/></p>
