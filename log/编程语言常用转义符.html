                        &#13;
<p><span style="font-size:18px">在编程语言中，转义字符主要用作写入文件之间的换行，字符间间隔，以及在命令窗口上的使用。</span></p>&#13;
<p><span style="font-size:18px">常见转义字符如下：</span></p>&#13;
<p><span style="font-size:18px"><br/>&#13;
\"   ：  " <br/><br/>&#13;
\\    ：    \<br/><br/>&#13;
\a   ： 警报<br/><br/>&#13;
\b   ：   退格符<br/><br/>&#13;
\f    ：   换页符<br/>&#13;
 <br/>&#13;
\n    ：换行符<br/><br/>&#13;
\r     ：   回车符<br/><br/>&#13;
\t     ：Tab 符<br/><br/>&#13;
\v    ：   垂直 Tab 符<br/><br/>&#13;
\u   ：   使用数字指定的Unicode 字符，如\u2000<br/><br/>&#13;
\x   ：  使用十六进制数指定的Unicode 字符,如\xc8<br/><br/>&#13;
\0   ：   空值</span><br/></p>&#13;
&#13;
