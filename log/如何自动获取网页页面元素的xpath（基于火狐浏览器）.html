<p><span style="font-size:14px"><strong>xpath获取步骤：</strong></span></p>&#13;
<p><span style="font-size:14px">1、打开火狐浏览器；</span></p>&#13;
<p><span style="font-size:14px">2、选择  “打开菜单” -&gt; "附加组件"  如下图所示：</span></p>&#13;
<p><img src="http://img.blog.csdn.net/20150510114832525?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvdTAxMzM3MjQ4Nw==/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/Center" width="400" height="500" alt=""/><br/></p>&#13;
<p><span style="font-size:14px">3、在 “搜素所有附加组件” 输入框中搜索Firebug</span></p>&#13;
<p><img src="http://img.blog.csdn.net/20150510115428252?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvdTAxMzM3MjQ4Nw==/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/Center" width="500" height="300" alt=""/><br/></p>&#13;
<p><span style="font-size:14px">4、搜索到 Firebug 单击安装：</span></p>&#13;
<p><img src="http://img.blog.csdn.net/20150510115746916?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvdTAxMzM3MjQ4Nw==/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/Center" width="800" height="200" alt=""/><br/></p>&#13;
<p><span style="font-size:14px">5、用以上方法搜索 FirePath 并安装：</span></p>&#13;
<p> <img src="http://img.blog.csdn.net/20150510120407809?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvdTAxMzM3MjQ4Nw==/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/Center" width="800" height="200" alt=""/></p>&#13;
<p><span style="font-size:14px">6、重启浏览器，插件安装成功；</span></p>&#13;
<p><span style="font-size:14px">7、打开要获取Xpath的网页并进行一下操作，即可获得元素XPath：</span></p>&#13;
